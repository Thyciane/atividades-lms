<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BatePapo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div align="center">
        <div id="meio">
            <aside id="topo1">
                <header id="topo">
                    <H1 class="batepapo">BatePapo</H1>
                    <div class="buttons">
                        <i title="Login" class="material-icons">&#xE890;</i>
                        <i title="Nova conversa" class="material-icons">&#xE0B7;</i>
                        <i title="Definições" class="material-icons">&#xE5D4;</i>
                    </div>
                </header>
                <div id="lista-contatos">
                </div>
            </aside>
            <article id="conteudo">
                <header id="conteudo-titulo">
                    <img src="contato.png" />
                    <div class="buttons">
                        <i title="Anexar arquivo" class="material-icons">&#xE226;</i>
                        <i title="Definições" class="material-icons">&#xE5D4;</i>
                    </div>
                    <div Class="status"></div>
                    <b id="contato-conversa">Nome</b><br/>
                    <span>Última visualização hoje as 13:35</span>
                </header>
                <div id="lista-mensagens">
                    <div id="logo-conteudo">
                        <img src="bg.jpg" />
                    </div>
                </div>
                <div id="campo-mensagem">
                    <i title="Emoticon" class="material-icons">&#xE420;</i>
                    <input type="text" placeholder="Mensagem" name="mensagem" />
                    <i title="Enviar" class="material-icons">&#xE163;</i>
                </div>
            </article>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
